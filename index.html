<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Story of Missy and Eric</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title Section -->
  <header class="title-section">
    <h1>The Story of Missy and Eric</h1>
  </header>
  <!-- Timeline Section -->
  <div class="timeline">
    <!-- Timeline Item Left -->
    <div class="timeline-item left">
      <div class="timeline-content">
        <div class="timeline-img-group single">
          <img src="images/First moments.jpg" alt="Timeline Image" class="timeline-img"/>
        </div>
        <p class="timeline-text">First moments.</p>
      </div>
    </div>
    <!-- Timeline Item Right (example with two images) -->
    <div class="timeline-item right">
      <div class="timeline-content">
        <div class="timeline-img-group">
          <img src="images/Wedding photo.JPG" alt="Timeline Image 1" class="timeline-img"/>
        </div>
        <p class="timeline-text">Getting Married</p>
      </div>
    </div>
    <!-- Timeline Item Left -->
    <div class="timeline-item left">
      <div class="timeline-content">
        <div class="timeline-img-group single">
         <img src="images/Missy Pregnant.jpg" alt="Timeline Image 1" class="timeline-img"/>
          <img src="images/Baby ultrasound.jpg" alt="Timeline Image 2" class="timeline-img"/>
        </div>
        <p class="timeline-text">New baby on the way!</p>
      </div>
    </div>
    <!-- Add more timeline items as needed -->
  </div>
  <!-- Giant Card Section -->
  <div class="giant-card">
    <img src="images/New baby.jpg" alt="Big Timeline Image" class="giant-card-img"/>
    <h2 class="giant-card-text">Welcome Clark David!</h2>
  </div>
  <div class="bottom-message">
    Here's to many more happy memories!
  </div>
  <script src="script.js"></script>
</body>
</html>
